<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agnes Nuguid</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="logo">
          &lt;<span class="ruby">agnes</span>.<span class="green">nuguid</span
          >/&gt;
        </div>
        <nav id="navbar">
          <ul>
            <li>Enter</li>
            <li>Projects</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="welcome-section">
        <div class="container">
          <h1>Enter</h1>
        </div>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <div id="projects-list" class="container">
          <a href="https://alley-hoop.web.app/" target="_blank"
            ><div id="alley-hoop" class="project-tile">
              <div class="project-title">Alley-Hoop</div>
              <img
                src="https://user-images.githubusercontent.com/22828458/100061306-d29e5380-2e68-11eb-832c-54e484a4624b.png"
                alt="Alley-Hoop Snapshot"
                class="project-snapshot"
              /></div
          ></a>
          <a
            href="https://agnes-nuguid.github.io/elizabeth-harmon-tribute/"
            target="_blank"
            ><div id="tribute" class="project-tile">
              <div class="project-title">Elizabeth Harmon Tribute</div>
              <img
                src="https://user-images.githubusercontent.com/22828458/100062351-60c70980-2e6a-11eb-8a08-0a58767d32a6.png"
                alt="Elizabeth Harmon Tribute Snapshot"
                class="project-snapshot"
              /></div
          ></a>
          <a
            href="https://agnes-nuguid.github.io/lakers-survey-form/"
            target="_blank"
            ><div id="lakers-survey-form" class="project-tile">
              <div class="project-title">Lakers Survey Form</div>
              <img
                src="https://user-images.githubusercontent.com/22828458/100063378-1cd50400-2e6c-11eb-9aa4-ff5357ead0e4.png"
                alt="Lakers survey form Snapshot"
                class="project-snapshot"
              /></div
          ></a>
        </div>
      </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
